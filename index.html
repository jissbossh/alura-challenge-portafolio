<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <!-- <link rel="preconnect"
            href="https://fonts.googleapis.com">
        <link rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin> -->
        <!-- <link rel="icon" href="images/png/favicon.ico" type="image/x-icon"> -->
        <link id="favicon">
        <title id="title-page"></title>
    </head>

    <body>
        <!-- <script type="module" src="main.js"></script> -->
        <header>
            <section class="menu">
                <nav class="menu__nav">
                    <img id="menu-logo"
                        class="menu__logo">
                    <h1 id="menu-title"
                        class="menu_title"></h1>
                </nav>
                <nav>
                    <ul id="menu-list" class="menu__list">
                    </ul>
                </nav>
            </section>
        </header>

        <main>
            <section id="profile-container" class="profile">
                <div class="title__movable">
                    <img id="image-profile" class="image__profile">
                    <div class="title__container">
                        <h2 id="title-bio" class="title__bio type__writer"></h2>
                        <h3 id="title-subsection"
                            class="title__subsection"></h3>
                        <p id="title-subsection-content"
                            class="title__subsection"></p>
                        <ul id="title-network" class="title__network">
                        </ul>
                    </div>
                </div>
            </section>

            <section class="about" id="sobre-mi">
                <div id="about-container" class="about__container">
                    <h3 class="about__title">Sobre mi</h3>
                </div>
            </section>

            <section id="skills" class="skills">
                <h3 class="skills__title">Skills</h3>
                <div id="skills-container" class="skills__container">
                </div>
            </section>

            <section class="hobbies"
                id="hobbies">
                <h3 class="hobbies__title">Hobbies</h3>
                <div id="hobbies-container" class="hobbies__container">
                </div>
            </section>

            <section class="education"
                id="formacion">
                <h3 class="education__title">Formación académica</h3>
                <div id="education-container" class="education__container">
                </div>
            </section>

            <section id="experience" class="experience">
                <h3 class="experience__title">Experiencia Profesional</h3>
                <div id="experience-container" class="experience__container">

                </div>
            </section>

            <section id="contact" class="contact">
                <div class="form__contact__content">
                    <div class="form__contact__content__img">
                        <img class="form__contact__img"
                            src="assets\images\png\contact_image.png">
                    </div>
                    <div class="form__contact__text">
                        <h2 class="form__contact__title">Contacto</h2>
                        <h3 class="form__contact__subtext">¿Quieres
                            contactarme?</h3>
                        <h3 class="form__contact__subtext">Complete el siguiente
                            formulario y me pondré en contacto con usted lo
                            antes
                            posible. </h3>
                        <form class="form__contact__form"
                            name="form">
                            <input class="form__contact__input"
                                type="text"
                                name="nombre"
                                maxlength="50"
                                placeholder="Nombre"
                                required>
                            <input class="form__contact__input"
                                type="email"
                                name="email"
                                maxlength="50"
                                placeholder="email@dominio.com"
                                required>
                            <input class="form__contact__input"
                                type="text"
                                name="asunto"
                                maxlength="50"
                                placeholder="Assunto"
                                required>
                            <textarea class="form__contact__textarea"
                                rows="5"
                                cols="40"
                                id="mensagem"
                                name="mensaje"
                                maxlength="400"
                                placeholder="Mensaje"
                                required></textarea>
                            <button type="submit"
                                class="form__contact__boton">Enviar
                                mensaje</button>
                        </form>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <div class="footer__rodapie">
                <div class="footer__icons">
                    <a href="https://github.com/jissbossh"
                        target="_blank"><i
                            class="fa-brands fa-github fa-2x"></i></a>
                    <a href="https://www.linkedin.com/in/jissbossh/"
                        target="_blank"><i
                            class="fa-brands fa-linkedin fa-2x"></i></a>
                </div>
                <p>&copy; Desarrollado por JISSBOSS - 2024</p>
            </div>
        </footer>

        <script src="https://kit.fontawesome.com/ef3eea8822.js" crossorigin="anonymous"></script>
        <script type="module" src="main.js"></script>
    </body>

</html>
